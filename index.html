<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon – Decentralizing token data</title>
  <link rel="icon" href="./images-2/icon.png" type="image/png" />

  <style>
    :root {
      --primary-gray: #6e6e6e;
      --button-bg:   #666;
      --button-text: #ffffff;
      --button-hover:#4a4a4a;
    }

    /* ────── Basic reset ────── */
    *,*::before,*::after{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
    }

    body{background:#fefefe;
    padding-left: 60px;
  padding-top: 5px;}

    /* ────── Layout wrapper ────── */
    .wrapper{
      width:100%;
      max-width:1200px;
      margin:0 3%;
      padding-top:2rem;
      padding-bottom:2rem;

      display:flex;
      flex-direction:column;
      gap:0;
    }

    /* ────── Headline & tagline ────── */
    .headline h3{
      font-size:4rem;                /* bigger “Dragon” */
      font-weight:700;
      text-align:left;
    }
    .headline p{
      margin-top: -0.3%;
      font-size:1.95rem;
      line-height:1.35;
      color:var(--primary-gray);
      text-align:left;
    }

    /* ────── Logo ────── */
    .logo{
      width:215px;                    /* smaller logo */
      height:auto;
      margin:1rem 0 1rem;  
      margin-top: -5px;  
      margin-left: -25px;        /* extra space below */
    }

    /* ────── CTA buttons ────── */
    .cta{
      display:flex;
      flex-direction:column;
      gap:.5rem;
      max-width:240px;
      /* //  width:fit-content;       or display:inline-block */

    }
    .cta a{
      background:var(--button-bg);
      color:var(--button-text);
      text-decoration:none;
      padding:0.9rem 0.92rem;
      border-radius:0px;
      text-align:left;
      font-size:1rem;             /* larger link text */
      transition:background .2s ease-in-out;
      
    }
    .cta a:hover{background:var(--button-hover);}

    /* ────── Social icons row ────── */
    .social{
      display:flex;
      gap:1.25rem;
      margin-top:2rem;
    }
    .social a{
      width:35px;height:35px;
      border-radius:50%;
      overflow:hidden;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .social img{width:100%;height:100%;object-fit:cover;}

    /* ────── Extra-small phones ────── */
@media (max-width: 480px) {
  html {                /* ⬅️ new */
    font-size: 98%;     /* 2 % smaller text on small phones */
  }

  
  body { background:#fefefe; padding-left:20px; }
   .wrapper{
      width:100%;
      max-width:1200px;
      margin:0 3%;
      padding-top:2rem;
      padding-bottom:2rem;
      display:flex;
      flex-direction:column;
      gap:0;
    }
  /* ────── Logo ────── */
  .logo {
    width:210px;
    height:auto;
    margin:1rem 0 4rem;
    margin-top:-5px;
    margin-left:-25px;
  }

  .headline h1 { font-size:2.75rem; }
  .headline p  { font-size:1.76rem; }
      .cta{
      display:flex;
      flex-direction:column;
      gap:.5rem;
      max-width:260px;
      /* //  width:fit-content;       or display:inline-block */

    }
  .cta a       { font-size:1.2rem; padding:0.8rem; }
  .social a    { width:45px; height:45px; }
}

    /* ────── Huge 4-K & ultrawide ────── */

@media (min-width: 1620px) {

/* Global rem baseline */
html { font-size: 129%; }                        /* 132% × 0.98 */

/* Layout */
.wrapper   { max-width: 1556px;                  /* 1588 × 0.98 */
             padding-top: 2.593rem;              /* 2.646 × 0.98 */
             padding-bottom: 2.593rem;
             gap: 1.297rem; }                    /* 1.323 × 0.98 */

/* Headline */
.headline h3 { font-size: 5.186rem; }            /* 5.292 × 0.98 */
.headline p  { font-size: 2.528rem; }            /* 2.58  × 0.98 */

/* Logo */
.logo       { width: 323px; }                    /* 330  × 0.98 */

/* Call-to-action block */
.cta        { max-width: 412px;                  /* 420  × 0.98 */
              gap: 0.648rem; }                   /* 0.661 × 0.98 */
.cta a      { font-size: 1.296rem;               /* 1.323 × 0.98 */
              padding: 1.167rem 1.193rem; }      /* 1.191/1.217 × 0.98 */

/* Social icons */
.social a   { width: 65px; height: 65px; }       /* 66   × 0.98 */
}

@media (min-height: 1000px) {

/* Global rem baseline */
html { font-size: 129%; }                        /* 132% × 0.98 */

/* Layout */
.wrapper   { max-width: 1556px;                  /* 1588 × 0.98 */
             padding-top: 2.593rem;              /* 2.646 × 0.98 */
             padding-bottom: 2.593rem;
             gap: 1.297rem; }                    /* 1.323 × 0.98 */

/* Headline */
.headline h3 { font-size: 5.186rem; }            /* 5.292 × 0.98 */
.headline p  { font-size: 2.528rem; }            /* 2.58  × 0.98 */

/* Logo */
.logo       { width: 323px; }                    /* 330  × 0.98 */

/* Call-to-action block */
.cta        { max-width: 412px;                  /* 420  × 0.98 */
              gap: 0.648rem; }                   /* 0.661 × 0.98 */
.cta a      { font-size: 1.296rem;               /* 1.323 × 0.98 */
              padding: 1.167rem 1.193rem; }      /* 1.191/1.217 × 0.98 */

/* Social icons */
.social a   { width: 65px; height: 65px; }       /* 66   × 0.98 */
}
  </style>
</head>

<body>

    </nav>

    <div class="social">

        <img src="/images-2/tele.png" alt="Telegram" />
      </a>

</html>
