<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon – Decentralizing token data</title>
  <link rel="icon" href="./images-2/icon.png" type="image/png" />

  <style>
    :root {
      --primary-gray: #6e6e6e;
      --button-bg:   #666;
      --button-text: #ffffff;
      --button-hover:#4a4a4a;
    }

    /* ────── Basic reset ────── */
    *,*::before,*::after{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
    }

    body{background:#fefefe;
    padding-left: 60px;
  padding-top: 5px;}

    /* ────── Layout wrapper ────── */
    .wrapper{
      width:100%;
      max-width:1200px;
      margin:0 3%;
      padding-top:2rem;
      display:flex;
      flex-direction:column;
      gap:0;
    }

    /* ────── Headline & tagline ────── */
    .headline h3{
      font-size:4rem;                /* bigger “Dragon” */
      font-weight:700;
      text-align:left;
    }
    .headline p{
      margin-top: -0.3%;
      font-size:1.75rem;
      line-height:1.35;
      color:var(--primary-gray);
      text-align:left;
    }

    /* ────── Logo ────── */
    .logo{
      width:200px;                    /* smaller logo */
      height:auto;
      margin:1rem 0 4rem;  
      margin-top: -5px;  
      margin-left: -25px;        /* extra space below */
    }

    /* ────── CTA buttons ────── */
    .cta{
      display:flex;
      flex-direction:column;
      gap:.5rem;
      max-width:300px;
        width:fit-content;       /* or display:inline-block */

    }
    .cta a{
      background:var(--button-bg);
      color:var(--button-text);
      text-decoration:none;
      padding:0.9rem 0.92rem;
      border-radius:0px;
      text-align:left;
      font-size:1rem;             /* larger link text */
      transition:background .2s ease-in-out;
      
    }
    .cta a:hover{background:var(--button-hover);}

    /* ────── Social icons row ────── */
    .social{
      display:flex;
      gap:1.25rem;
      margin-top:2rem;
    }
    .social a{
      width:35px;height:35px;
      border-radius:50%;
      overflow:hidden;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .social img{width:100%;height:100%;object-fit:cover;}

    /* ────── Extra-small phones ────── */
@media (max-width: 480px) {
  html {                /* ⬅️ new */
    font-size: 98%;     /* 2 % smaller text on small phones */
  }

  
  body { background:#fefefe; padding-left:20px; }
   .wrapper{
      width:100%;
      max-width:1200px;
      margin:0 3%;
      padding-top:2rem;
      padding-bottom:5px;
      display:flex;
      flex-direction:column;
      gap:0;
    }
  /* ────── Logo ────── */
  .logo {
    width:200px;
    height:auto;
    margin:1rem 0 4rem;
    margin-top:-5px;
    margin-left:-25px;
  }

  .headline h1 { font-size:2.75rem; }
  .headline p  { font-size:1.6rem; }
  .cta a       { font-size:1.2rem; padding:0.8rem; }
  .social a    { width:50px; height:50px; }
}

    /* ────── Huge 4-K & ultrawide ────── */
    @media(min-width:1800px){
            font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;

      .wrapper   {max-width:1600px;gap:3rem;}
      .headline h3{font-size:8rem;}
      .headline p {font-size:3.5rem;}
      .logo      {width:400px;margin:2.5rem 0; padding-bottom: 10%; margin-top: -5px; margin-left: -25px; }
      .cta       {max-width:800px;gap:2rem; padding-bottom: 30px;}
      .cta a     {font-size:2.3rem;padding:1.6rem 0.95rem;}
      .social a  {width:80px;height:80px;}
    }
  </style>
</head>

<body>
  <main class="wrapper">
    <header class="headline">
      <h3>Dragon</h3>
      <p >Decentralizing token data for<br>retail analysis.</p>
    </header>

    <img src="/images-2/log1.gif" alt="Dragon logo" class="logo" />

    <nav class="cta">
      <a href="pdf.pdf">Read the project overview</a>
      <a href="https://chromewebstore.google.com/detail/dragon/ncbgllgbplhnbekllhogabdefjidbkoe">Download the prototype</a>
      <a href="https://github.com/alpha-dragon-org" target="_blank" rel="noopener noreferrer">Contribute on GitHub</a>
      <a href="https://vimeo.com/1062123553" target="_blank">Watch a demo video</a>
    </nav>

    <div class="social">
      <a href="https://t.me/+OU0SLVfcpEZhZWQx" target="_blank" rel="noopener noreferrer">
        <img src="/images-2/tele.png" alt="Telegram" />
      </a>
      <a href="mailto:baddragonmygoodness@gmail.com">
        <img src="/images-2/email.webp" alt="Email" />
      </a>
      <a href="https://twitter.com/AlphaDragonAI" target="_blank" rel="noopener noreferrer">
        <img src="/images-2/twitter.png" alt="Twitter/X" />
      </a>
    </div>
  </main>
</body>
</html>
